{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="div500">
        <div>
            <h4>Change Info</h4>    
        </div>
        <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
            {% csrf_token %}
        
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>
{% endblock  %}
